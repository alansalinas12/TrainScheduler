<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>
                Train Scheduler
            </h1>
        </header>
        <section id="train-form-section">
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name:</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="first-train-input">First Train:</label>
                    <input type="text" class="form-control" id="first-train-input">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency:</label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>
                <button id="add-train-btn" type="submit"></button>
            </form>
        </section>
        <section id="train-table-section">
            <div>
                <table id="train-table">
                    <thead>
                        <tr>
                            <th>
                                Train Name
                            </th>
                            <th>
                                Destination
                            </th>
                            <th>
                                Frequency (min)             
                            </th>
                            <th>
                                Next Arrival                                     
                           </th>
                            <th>
                                Minutes Away
                            </th>
                        </tr>
                    </thead>
                    <tbody id="train-body">

                    </tbody>
                </table>
            </div>
        </section>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/firebase.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
